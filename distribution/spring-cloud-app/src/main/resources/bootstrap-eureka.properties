eureka.instance.hostname=${hostname:localhost}
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://peer1.eureka.acmedcare.com:18761/eureka/,http://peer2.eureka.acmedcare.com:28761/eureka/,http://peer3.eureka.acmedcare.com:38761/eureka/
eureka.client.eureka-service-url-poll-interval-seconds=60

eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30